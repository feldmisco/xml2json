<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
    <title>XML to JSON Converter</title>
</head>
<body>

<script type="text/x-handlebars" data-template-name="application">
	<a href="https://github.com/dfsq/xml2json"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
	<div class="container xml-container">
		<ul class="nav nav-tabs">
			<li>{{#linkTo xml.paste}}Input XML{{/linkTo}}</li>
			<li>{{#linkTo about}}About{{/linkTo}}</li>
			<li class="add-this pull-right">{{partial "addthis"}}</li>
		</ul>
		<div class="container">{{outlet}}</div>
	</div>
</script>

<script type="text/x-handlebars" data-template-name="xml">
	<div class="row">
		<div class="span5">
			<form {{action submit on="submit"}}>
				<fieldset>
					{{outlet}}
					<div class="control-group">
						 <button type="submit" class="btn">Parse Source</button>
						 <button type="button" {{bindAttr class=":btn :btn-clear clearDisabled:disabled"}}>Clear</button>
					</div>
				</fieldset>
			</form>
		</div>
		<div class="span7" style="display:none">
			<legend>
				Parse Result
				<small>Hint: click the tag to select the JSON root.</small>
			</legend>
			<div class="parse-result">{{outlet rendered}}</div>
		</div>
	</div>
	<div class="container">{{outlet json}}</div>
</script>

<script type="text/x-handlebars" data-template-name="xml/paste">
	<legend>Input XML</legend>
	{{#view App.XmlView}}
	<textarea name="xml" class="field span5" placeholder="Paste raw XML data"><?xml version="1.0" ?>
        <map id="GUID-F9C0A5DF-F545-5AB5-92C9-091E86E3E382" xml:lang="en-CA">
        	<title>Helping a Person With Alzheimer’s Disease: Care Instructions</title>
        	<topicmeta>
        		<navtitle>Alzheimer’s Disease: Care</navtitle>
        	</topicmeta>
        	<hwStem id="B370DCC3-0B17-59C9-A327-89EB17DF3B40" xml:lang="en-CA" class="- topic/topic concept/concept hwStem/hwStem ">
        		<title outputclass="HwNoTitle" class="- topic/title ">Helping a Person With Alzheimer’s Disease: Care Instructions</title>
        		<prolog class="- topic/prolog ">
        			<metadata class="- topic/metadata ">
        				<othermeta content="0.0" name="readingLevel" class="- topic/othermeta " />
        			</metadata>
        		</prolog>
        		<hwStemBody class="- topic/body concept/conbody hwStem/hwStemBody ">
        			<hwImageSection id="B007BA76-979E-4FF9-AF94-3316204686F2" class="- topic/section hwMedia/hwImageSection ">
        				<image height="240" href="http://pcde-assets/dam/current/images/bld237278_pi.jpg" scope="external" width="368" placement="inline" class="- topic/image " data-image-filename="bld237278_pi.jpg" data-legacy-image-filename="bld237278_pi.jpg">
        					<alt class="- topic/alt ">null</alt>
        				</image>
        			</hwImageSection>
        		</hwStemBody>
        	</hwStem>
        	<hwInfoConcept id="4109C470-BF46-54C2-B64F-61B621BC8C06" xml:lang="en-CA" class="- topic/topic concept/concept hwInfoConcept/hwInfoConcept ">
        		<title class="- topic/title ">Helping a Person With Alzheimer’s Disease: Care Instructions—Your Care Instructions</title>
        		<titlealts class="- topic/titlealts ">
        			<navtitle class="- topic/navtitle ">Your Care Instructions</navtitle>
        		</titlealts>
        		<prolog class="- topic/prolog ">
        			<metadata class="- topic/metadata ">
        				<othermeta content="0.0" name="readingLevel" class="- topic/othermeta " />
        			</metadata>
        		</prolog>
        		<hwInfoConceptBody class="- topic/body concept/conbody hwInfoConcept/hwInfoConceptBody ">
        			<section id="AE81F53A-5111-44CC-A511-A9A2B1A3F6E8" class="- topic/section ">
        				<p class="- topic/p ">Alzheimer’s disease is a type of dementia. It affects memory, intelligence, judgment, language, and behaviour. It is not clear what causes this disease. But it is the most common form of dementia in older adults. It may take many years to develop.</p>
        				<p class="- topic/p ">Alzheimer’s disease is different than mild memory loss that occurs with aging.</p>
        				<p class="- topic/p ">Family members usually notice symptoms first. But the person also may realize that something is wrong.</p>
        			</section>
        		</hwInfoConceptBody>
        	</hwInfoConcept>
        	<hwMessage id="FF84CDC0-430F-529C-BD30-108769DFFD4C" outputclass="HwBoilerplate" xml:lang="en-CA" class="- topic/topic concept/concept hwMessage/hwMessage ">
        		<title outputclass="HwNoTitle" class="- topic/title ">Follow-up care boilerplate_en-ca</title>
        		<prolog class="- topic/prolog ">
        			<metadata class="- topic/metadata ">
        				<othermeta content="0.0" name="readingLevel" class="- topic/othermeta " />
        			</metadata>
        		</prolog>
        		<hwMessageBody class="- topic/body concept/conbody hwMessageBody/hwMessageBody ">
        			<hwMessageSection id="0463782D-8732-4409-86A7-BC4E6E59E677" class="- topic/section hwMessage/hwMessageSection ">
        				<p class="- topic/p ">
        					<hwEmphasis id="23B21699-CB25-4F1C-B185-CC5E99F25F52" class="+ topic/ph hi-d/b hwutil-d/hwEmphasis ">Follow-up care is a key part of your loved one’s treatment and safety.</hwEmphasis> Be sure to make and go to all appointments, and call your doctor or nurse call line if your loved one is having problems. It’s also a good idea to know your loved one’s test results and keep a list of the medicines he or she takes.


        				</p>
        			</hwMessageSection>
        		</hwMessageBody>
        	</hwMessage>
        	<hwInfoConcept id="0C62E993-6111-56B0-B3D4-6DA4DD7EDD96" xml:lang="en-CA" class="- topic/topic concept/concept hwInfoConcept/hwInfoConcept ">
        		<title class="- topic/title ">Helping a Person With Alzheimer’s Disease: Care Instructions—How can you care for your loved one at home?</title>
        		<titlealts class="- topic/titlealts ">
        			<navtitle class="- topic/navtitle ">How can you care for your loved one at home?</navtitle>
        		</titlealts>
        		<prolog class="- topic/prolog ">
        			<metadata class="- topic/metadata ">
        				<othermeta content="0.0" name="readingLevel" class="- topic/othermeta " />
        			</metadata>
        		</prolog>
        		<hwInfoConceptBody class="- topic/body concept/conbody hwInfoConcept/hwInfoConceptBody ">
        			<section id="381FE5E8-1E9D-4984-8CBE-C5B2022CBD49" class="- topic/section ">
        				<ul id="A23CEC3F-9867-4408-BA41-D8B917893C1D" class="- topic/ul ">
        					<li id="F54C21CB-F506-4142-BE00-BBDE311430E5" class="- topic/li ">Develop a routine. The person will feel less frustrated or confused with a clear, simple daily plan. Remind him or her about important facts and events.</li>
        					<li id="8F4711CF-0EE9-4C8F-848E-706DBFC48376" class="- topic/li ">Be patient. It may take longer for the person to complete a task than it used to.</li>
        					<li id="B8ACD5F9-F2A8-4C4A-8D71-6662D9B8C159" class="- topic/li ">Help the person eat a balanced diet. Serve plenty of whole grains, fruits, and vegetables every day. If the person is not eating well at mealtimes, give snacks at midmorning and in the afternoon. Offer drinks such as Boost or Ensure if he or she is losing weight.</li>
        					<li id="B40F8600-65C1-4BB2-8935-28F1B0D75479" class="- topic/li ">Encourage exercise. Walking and other activity may slow the decline of mental ability. Help the person keep an active mind. Encourage hobbies such as reading and crossword puzzles.</li>
        					<li id="BDE7F670-3F4D-4CDD-B54F-279B49BEEE49" class="- topic/li ">Take steps to help if the person is sundowning. This is the restless behaviour and trouble with sleeping that may occur in late afternoon and at night. Try not to let the person nap during the day. Offer a glass of warm milk or caffeine-free tea before bedtime.</li>
        					<li id="EEA9B4B6-0D3E-46AF-AEEB-B51E32439069" class="- topic/li ">Ask family members and friends for help. You may need breaks where others can help care for the person.</li>
        					<li id="3AAE8114-D903-4A07-B267-FD4B779377C5" class="- topic/li ">Talk to the person’s doctor about what resources are available for help in your area.</li>
        					<li id="CA5CE840-B918-4B56-BD87-5E49E4508832" class="- topic/li ">Review all of the person’s medicines with his or her doctor.</li>
        					<li id="77AF9AC3-D894-4982-A5D1-E3ACA148D473" class="- topic/li ">For as long as the person is able, allow him or her to make decisions about activities, food, clothing, and other choices. Let the person be independent, even if tasks take more time or are not done perfectly. Tailor tasks to the person’s abilities. For example, if cooking is no longer safe, ask for other help. He or she can help set the table or make simple dishes such as a salad. When the person needs help, offer it gently.</li>
        				</ul>
        			</section>
        			<section id="82B00040-823F-490A-9221-A3AAFE5BFD20" class="- topic/section ">
        				<title class="- topic/title ">Keeping safe</title>
        				<ul id="09B3D03D-B2B2-4769-9CAA-469162196913" class="- topic/ul ">
        					<li id="A1EADAAD-B105-4E74-9830-607554B4D618" class="- topic/li ">Make your home (or the person’s home) safe. Tack down rugs, and put no-slip tape in the tub. Install handrails, and put safety switches on stoves and appliances. Keep rooms free of clutter. Make sure walkways around furniture are clear. Do not move furniture around, because the person may become confused.</li>
        					<li id="E43C4368-077B-4DA1-AF44-6C1EC6DD87C7" class="- topic/li ">Use locks on doors and cupboards. Lock up knives, scissors, medicines, cleaning supplies, and other dangerous things.</li>
        					<li id="BC11CB2D-31DD-4907-B0BC-755E1A926B52" class="- topic/li ">Do not let the person drive or cook if he or she cannot do it safely. A person with Alzheimer’s should not drive unless he or she is able to pass an on-road driving test. Your provincial ministry of transportation can do a driving test if there is any question.</li>
        					<li id="540167BB-A845-47AE-BC2B-3D44CED8FC50" class="- topic/li ">Get medical alert jewellery for the person so you can be contacted if he or she wanders away. If possible, provide a safe place for wandering, such as an enclosed yard or garden.</li>
        				</ul>
        			</section>
        		</hwInfoConceptBody>
        	</hwInfoConcept>
        	<hwWhenToCall id="E97CF838-455D-57A5-B43E-83BD2F7EFC99" xml:lang="en-CA" class="- topic/topic concept/concept hwWhenToCall/hwWhenToCall ">
        		<title class="- topic/title ">When should you call for help?</title>
        		<titlealts class="- topic/titlealts ">
        			<navtitle class="- topic/navtitle ">When should you call for help?</navtitle>
        		</titlealts>
        		<prolog class="- topic/prolog ">
        			<metadata class="- topic/metadata ">
        				<othermeta content="0.0" name="readingLevel" class="- topic/othermeta " />
        			</metadata>
        		</prolog>
        		<hwWhenToCallBody class="- topic/body concept/conbody hwWhenToCallBody/hwWhenToCallBody ">
        			<hwWhenToCallSection iconType="Call-for-help" id="A3D7980A-6C1B-4CBD-8839-2BB03C8AE5E9" class="- topic/section hwWhenToCall/hwWhenToCallSection ">
        				<p class="- topic/p ">
        					<hwEmphasis id="6C97ABFE-314A-42CA-B284-AAA21490B95F" class="+ topic/ph hi-d/b hwutil-d/hwEmphasis ">Call 911</hwEmphasis> anytime you think you may need emergency care. For example, call if:


        				</p>
        				<ul id="888B1FF4-4AD5-4FFA-848F-223FEDCA6BF6" class="- topic/ul ">
        					<li id="3D703458-CEB1-4B79-AB18-2690F2D7BFEA" class="- topic/li ">A person who has Alzheimer’s disease has disappeared.</li>
        					<li id="021EFE13-E366-4B8B-8A1D-6363B79EA691" class="- topic/li ">A person who has Alzheimer’s disease is seriously injured.</li>
        				</ul>
        				<p class="- topic/p ">
        					<hwEmphasis id="C40E06E8-4DAB-42DB-AC94-E5BA2C7FEA33" class="+ topic/ph hi-d/b hwutil-d/hwEmphasis ">Call your doctor or nurse call line now</hwEmphasis> or seek immediate medical care if:


        				</p>
        				<ul id="DFEFDE52-ABEE-46F4-BD80-C85D52DD957F" class="- topic/ul ">
        					<li id="F57D2490-6E39-4CBA-9E93-2B7A590CF50F" class="- topic/li ">The person you are caring for suddenly sees or hears things that are not there (hallucinates).</li>
        					<li id="CFB12A60-6747-4A37-AE8C-BFABDB490E54" class="- topic/li ">The person you are caring for has a sudden, drastic change in his or her behaviour.</li>
        				</ul>
        				<p class="- topic/p ">Watch closely for changes in your loved one’s health, and be sure to contact the doctor if:</p>
        				<ul id="199A6618-9679-4BCE-8FC1-A466716649EB" class="- topic/ul ">
        					<li id="7570DD80-4598-4C50-BEE9-40E35AC10B1B" class="- topic/li ">A person who has Alzheimer’s disease gradually gets worse or has symptoms that could cause injury.</li>
        					<li id="56710D79-2F1F-40E7-83B9-2622EC26A566" class="- topic/li ">You need help caring for a person with Alzheimer’s disease.</li>
        					<li id="412FB07F-4442-448F-A6DA-4CA1A58AD34A" class="- topic/li ">The person has problems with his or her medicine.</li>
        				</ul>
        			</hwWhenToCallSection>
        		</hwWhenToCallBody>
        	</hwWhenToCall>
        </map>
</textarea>
	{{/view}}
</script>

<script type="text/x-handlebars" data-template-name="rendered">
	<pre>{{{content}}}</pre>
</script>

<script type="text/x-handlebars" data-template-name="result">
	<legend>Code</legend>
	<pre>{{code}}</pre>
</script>

<script type="text/x-handlebars" data-template-name="json">
	<legend>JSON<div class="pull-right">{{partial "jsonoptions"}}</div></legend>
	<pre>{{json}}</pre>
</script>

	<label class="checkbox inline">{{view Ember.Checkbox checkedBinding="inline"}} Inline String</label>
</script>
